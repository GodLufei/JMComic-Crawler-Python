# auto_download.yml
name: Auto download

on:
  workflow_dispatch:
  schedule:
    - cron: '0 18 * * *'
jobs:
  auto-download:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: get current id
        # run: current_id=$(awk '{print}' current_id)
        run: echo "CURRENTID=$(awk '{print}' current_id)" >> $GITHUB_ENV
        
      - name: trigger download workflow
        run: |
              curl -L -H "Accept: application/vnd.github+json" -H "Authorization: Bearer {{secrets.PERSONAL_TOKEN}}" -H "X-GitHub-Api-Version: 2022-11-28" \
              https://api.github.com/repos/GodLufei/JMComic-Crawler-Python/actions/workflows/download_dispatch.yml \
              -d "{\"JM_ALBUM_IDS\":\"${{ env.CURRENTID }}\",\"IMAGE_SUFFIX\":\"png\",\"ZIP_NAME\":\"${{ env.CURRENTID }}.zip\"}"

      - name: change current id
        run: current_id=$(awk '{sum = $0+1; print sum}' current_id) && echo $current_id > current_id 

      - name: Commit files
        run: |
              git config --local user.email "370933147@qq.com"
              git config --local user.name "GodLufei"
              git commit -a -m "update current_id"
          
      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.PERSONAL_TOKEN }}
          branch: ${{ github.ref }}


