# auto_download.yml
name: Auto download

on:
  workflow_dispatch:
  schedule:
    - cron: '0 18 * * *'
jobs:
  repo-sync:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: get current id
        run: currend_id=$(awk '{print}' current_id)
      - name: trigger download workflow
        run: curl -L \
              -H "Accept: application/vnd.github+json" \
              -H "Authorization: Bearer {{secrets.PERSONAL_TOKEN}}" \
              -H "X-GitHub-Api-Version: 2022-11-28" \
              https://api.github.com/repos/GodLufei/JMComic-Crawler-Python/actions/workflows/download_dispatch.yml \
              -d '{"":"","":"","":"","":""}'
