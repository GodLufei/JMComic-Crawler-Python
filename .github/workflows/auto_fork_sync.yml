# .github/workflows/auto_fork_sync.yml
name: Sync Fork

on:
  schedule:
    - cron: '0 0 12 * * ?'
jobs:
  repo-sync:
    runs-on: ubuntu-latest
    steps:
      - uses: tgymnich/fork-sync@v1.8
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          owner: hect0x7
          head: master # fork 的上游仓库 branch
          base: master # 本地仓库 branch
